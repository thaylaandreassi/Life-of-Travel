<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcquaTec | Tempo Real</title>

    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="dashboards.css">

    <script src="js/funcoes.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
<div>
    <h1 id="titulo">Planeje uma viagem</h1>
    <p id="subtitulo">Complete as informações</p>
    <br>
</div>

<!-- Início do formulário -->
<form>

    <fieldset class="grupo">
        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

    <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
    <div class="campo">
        <label><strong>Qual é a sua época do ano favorita?</strong></label>
        <label>
            <input type="radio" name="devweb" value="verao" checked>Verão
        </label>
        <label>
            <input type="radio" name="devweb" value="inverno">Inverno
        </label>
        <label>
            <input type="radio" name="devweb" value="outono">Outono
        </label>
        <label>
            <input type="radio" name="devweb" value="primavera">Primavera
        </label>
    </div>

    <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
    <div class="campo">
        <label for="continente"><strong>Continente</strong></label>
        <select id="continente" required>
          <option selected disabled value="">Selecione</option>
          <option>América</option>
          <option>Europa</option>
          <option>Ásia</option>
          <option>Oceania</option>
        </select>
    </div>

    <!-- Caixa de texto -->
    <div class="campo">
        <br>
        <label for="experiencia"><strong>Valor a ser gasto</strong></label>
        <textarea rows="6" style="width: 15em" id="experiencia" name="experiencia"></textarea>
    </div>

    <!-- Botão para enviar o formulário -->
    <button class="botao" type="submit" onsubmit="">Enviar</button>            

</form>
</body>
</html>

</script>
