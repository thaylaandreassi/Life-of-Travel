    <div class="avisos">

        <div class="container">

            <div class="titulos">
                <h1>Planeje sua viagem!</h1>
                <br>
                <p>Informe todos os campos!</p>
            </div>

            <div class="div-form">
                
                <fieldset class="grupo">
                    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
    
                <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
                <div class="campo">
                    <label for="estacao"><strong>Qual é a sua estação favorita?</strong></label>
                    <select id="estacao" required>
                            <option selected disabled value="">Selecione</option>
                            <option value="verao">Verão</option>
                            <option value="inverno">Inverno</option>
                            <option value="primavera">Primavera</option>
                            <option value="outono">Outono</option>
                    </select>
                    <button class="botao1" onsubmit="botao1()">Enviar</button>
                </div>
    
                <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
                <div class="campo">
                    <label for="continente"><strong>Continente</strong></label>
                    <select id="continente" required>
                      <option selected disabled value="">Selecione</option>
                      <option value="america">América</option>
                      <option value="asia">Ásia</option>
                      <option value="africa">África</option>
                      <option value="europa">Europa</option>
                      <option value="oceania">Oceania</option>
                    </select>
                    <button class="botao2" onsubmit="botao2()">Enviar</button>
                </div>
                <!-- Caixa de texto -->
                <div class="campo">
                    <br>
                    <label for="valor"><strong>Informe o valor a ser gasto: </strong></label>
                    <input  style="width: 26em; background-color: white;" id="ipt_valor"></input>
                </div>
    
                <!-- Botão para enviar o formulário -->
                <button class="botao3" onsubmit="botao3()">Enviar</button>            

                <span id="span_msg"></span>
            </form>
    
        </div>
</body>

<script>

    var valor = Number(ipt_valor.value);
  function botao1() {
      if (estacao.value = '') {
          alert('Insira um valor')
      }
  }

  function botao2() {
      if (continente.value = '') {
          alert('Insira um valor')
      }
  }

  function botao3() {
      if (valor <= 0) {
          alert('Insira um valor')
      }
  }
</script>
