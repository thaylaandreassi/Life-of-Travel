<body>   
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <img src="img/Logotipo manuscrito Delicado Rosa Preto.png">

            <ul>
            <li class="agora"><a href="index.html">Home</a></li>
            <li><a href="dicas.html">Dicas</a></li>
            <li><a href="sobremim.html">Sobre mim</a></li>
            <li><a href="cadastro.html">Cadastre-se</a></li>
            <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
    <!--header fim-->
    <div class="container">
        <div class="frame">
            <div class="frame-p">
                <h1>Explore o mundo com conforto!!!</h1>
                <br>
                <p>
                    O melhor destino você encontra aqui.
                    <br><br>
                    Cadastre-se para você realizar sua viagem dos sonhos!
                </p>
            </div>

        </div>
        <div class="form-frame">
            <form action="#">
                <div class="frame-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-btn">
                        <button><a href="login.html">Entrar</a></button>

                <div class="inputs">

                        <label for="password">Senha</label>
                        <input id="senha_input" type="password" name="senha" placeholder="Informe sua senha" aria-required>
                    </div>
                    
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input id="confirmacao_senha_input" type="password" name="confirmacao"
                            placeholder="Informe a senha novamente" aria-required>
                    </div>

                </div>

                    <button><a href="#">Continuar</a> </button>
                </div>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
            
            <div id="div_erros_login">
        </div>
    </div>

</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        // Validações:
        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        var nome = Number(nomeVar);

        if (!isNaN(nome)) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Nome não pode conter números, digite seu nome novamente";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        /*var regex = /^(?=(?:.?[A-Z]){1})(?=(?:.?[0-9]){1})(?=(?:.?[!@#$%()+^&}{:;?.]){1})(?!.\s)[0-9a-zA-Z!@#$%;(){}+^&]*$/;*/

        if (senhaVar.length < 8) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Senha deve conter no mínimo 8 caracteres";
            finalizarAguardar();
            return false;
        }
        /*else if (!regex.exec(senhaVar)) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Senha deve conter 1 letra maiúscula, 1 número e 1 caractere especial.";
            finalizarAguardar();
            return false;
        }*/
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
